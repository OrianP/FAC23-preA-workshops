<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>

    <!-- Your form goes here -->
    <form 
    id="form"
    action="https://learn-forms.netlify.com/submit/part3"
    method="GET"
    >
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      
      <label for="email">Email address</label>
      <input type="email" name="email" id="email">
      
      <label for="tel">Phone number</label>
      <input type="tel" name="tel" id="tel">
      
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
      
      <input type="checkbox" name="marketingConsent" id="marketingConsent">
      <label for="marketingConsent">Just wreck my inbox</label>
      
      <fieldset>
        <legend>Preferred contact method</legend>
        <input type="radio" name="contact" value="email" id="email">
        <label for="email">Email</label>
        
        <input type="radio" name="contact" value="phone" id="phone">
        <label for="phone">Phone</label>
        
        <input type="radio" name="contact" value="post" id="post">
        <label for="post">Post</label>
      </fieldset>
      
      <button type="submit">Submit</button>
      
    </form>
  </body>
</html>
