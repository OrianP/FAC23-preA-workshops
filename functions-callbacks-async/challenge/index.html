<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // function that logs a color string and takes a callback function to execute after 1 sec
      function light(string, callback){
        window.setTimeout(() => {
          console.log(string);
          callback();
        }, 1000)
      }

      // callback hell! 
      light('green', () => {
        light('amber', () => {
          light('red', () => {
            light('amber', () => {
              light('green', () => {
                console.log('finished');
              })
            })
          })
        })
      }) 

    </script>
  </body>
</html>
